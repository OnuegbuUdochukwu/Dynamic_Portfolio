spring:
  application:
    name: portfolio
  datasource:
    url: jdbc:postgresql://localhost:5433/skill_platform
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6380
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: read:user,repo

server:
  port: 8080

logging:
  level:
    root: INFO
    com.yourorg.portfolio: DEBUG

ml-service:
  url: ${ML_SERVICE_URL:http://localhost:8000}
  timeout: 30000

version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: skill_platform_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-skill_platform}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: skill_platform_redis_prod
    volumes:
      - redis_data_prod:/data
    networks:
      - app-network
    restart: always

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: skill_platform_ml_prod
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: always

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skill_platform_backend_prod
    environment:
      spring.datasource.url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-skill_platform}
      spring.datasource.username: ${POSTGRES_USER:-user}
      spring.datasource.password: ${POSTGRES_PASSWORD:-password}
      spring.data.redis.host: redis
      spring.data.redis.port: 6379
      ml-service.url: http://ml-service:8000
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - ml-service
    networks:
      - app-network
    restart: always

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skill_platform_frontend_prod
    ports:
      - "3000:80"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
